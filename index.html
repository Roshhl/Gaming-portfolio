<!-- Tailwind via CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<meta name="color-scheme" content="dark">
<style>
  body, html {
    margin: 0;
    padding: 0;
    background: #000000 !important; /* Force black background */
    color: white;
  }

  canvas {
    display: block;
  }

  #iframe {
    position: absolute;
    width: 95px;
    height: 60px;
    pointer-events: none;
    border: none;
    z-index: 999;
    transform: translate(-50%, -50%) rotate(180) scale(1);
    opacity: 0;
    transition: opacity 1s ease-in-out;
    pointer-events: auto;
    background: #000000 !important; /* Force black background */
    border: none;
    border-radius: 12px;
  }

  html {
    background: #000000 !important; /* Force black background */
    color-scheme: dark;
  }

  /* Ensure all elements have dark background */
  * {
    background-color: transparent !important;
  }
  
  body {
    background-color: #000000 !important;
  }

  @media (max-width: 768px) {
    #iframe {
      width: 280px !important;
      height: 180px !important;
      opacity: 1 !important;
      transform: translate(-50%, -50%) scale(1) !important; /* Remove rotation on mobile */
      border: 2px solid #ec4899; /* Add pink border for visibility */
    }
  }

  /* Tablet styles */
  @media (min-width: 769px) and (max-width: 1024px) {
    #iframe {
      width: 150px !important;
      height: 100px !important;
      opacity: 1 !important;
    }
  }
</style>
</head>
<body style="background: #000000 !important;">
  
  <iframe id="iframe" src="start.html" allowtransparency="false"
  frameborder="0" style="background: #000000 !important;"></iframe>
  <script type="module" src="main.js"></script>
</body>
</html>
